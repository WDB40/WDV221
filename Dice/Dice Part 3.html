
<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>WDV221 Intro Javascript</title>
    <script src="Dice%20-%20JavaScript.js" type="text/javascript"></script>

</head>

<body id="mainBody">

<header>
    <h1>Welcome, <script>document.write(PlayerName);</script></h1>
</header>

<main>
    <section>
        <p id="WinsSection"></p>
    </section>

    <section>
        <label>Enter Player Name:<input type="text" value="New Player" id="playerName"></label>
        <input type="button" onclick="PlayerName = document.getElementById('playerName').value" value="Set Player Name">
    </section>

    <section>
        <h2 id="SettingsHeader">Settings</h2>

        <p id="SettingsMessage"></p>

        <!--Settings Section -->
        <label>
            <select id="SettingsSelectList" onchange="showSelectedDifficulty()">
                <script>
                    //Use JS to fill the list
                    document.write(formatSelectOption("Easy",2));
                    document.write(formatSelectOption("Regular",7));
                    document.write(formatSelectOption("Hard",10));
                </script>
            </select>
        </label>
    </section>

    <section>
        <img src="" id="dice1" />
        <img src="" id="dice2" />
    </section>

    <section>
        <button onclick="getWins()">Wins</button>
        <button onclick="rollTwoDice('dice1','dice2')">Roll Dice</button>
    </section>

</main>

<script>
	changeImageSource("dice1", getRandomDiceImage());
	changeImageSource("dice2", getRandomDiceImage());
</script>

</body>
</html>
