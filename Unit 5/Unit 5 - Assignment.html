<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="Unit%205%20-%20JavaScript.js" type="text/javascript"></script>

</head>
<body>

<header>

    <h1>Unit 5 - Assignment</h1>
    <h2>Event Handlers</h2>

</header>

<nav></nav>

<main>

    <section>

        <h3>1. On Click</h3>

        <button onclick="completeProblem1();">Click to Complete</button>

        <p id="problem1"></p>

    </section>

    <section>

        <h3>2. On Mouse Over</h3>

        <p id="problem2" onmouseover="completeProblem2();">Mouse Over to Complete</p>

    </section>

    <section>

        <h3>3. On Mouse Out</h3>

        <p id="problem3" onmouseout="completeProblem3();">Put your mouse here...</p>

    </section>

    <section>

        <h3>4. On Change</h3>

        <label>
            Mess with this:
            <input type="range" onchange="completeProblem4();"/>
        </label>

        <p id="problem4"></p>

    </section>

    <section>

        <h3>5. On Load</h3>
        <p id="problem5" onload="completeProblem5();">This will change as time goes on...</p>

    </section>

</main>

</body>
</html>
