<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class 3</title>

    <script>

        function getLength(name) {
            //alert(name.length);
            return name.length;
        }

        function getFirstName(){
            return prompt("Enter your first name: ", "Wes");
        }

        function getLastName() {
            return prompt("Enter your last name: ", "Brown");
        }

        function formatName(firstName, lastName) {
            var formattedName = firstName + " " + lastName;
            console.log(formattedName);
            return formattedName;
        }

    </script>

</head>
<body>

<header>
    <h1>Work from Class 3 of Introduction to JavaScript</h1>
</header>

<main>

    <h2>Introduction to Functions in JavaScript</h2>

    <section>

        <h4>Creating a Function and Passing it an Argument</h4>
        <p id="displayWelcome"></p>

        <script>

            var name = getFirstName();
            document.getElementById("displayWelcome").innerHTML = "Welcome, " + name +  ". Your name is " + getLength(name) + " characters long.";

        </script>

    </section>

    <section>

        <h4>Multi-Argument Functions</h4>

        <script>

            var firstName = getFirstName();
            var lastName = getLastName();
            var fullName = formatName(firstName, lastName);

            document.write(fullName);

        </script>

    </section>

</main>

</body>
</html>
