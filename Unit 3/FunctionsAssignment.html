<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions</title>

    <script>

        function getName(){
            return prompt("Enter your name: ", "Wes Brown");
        }

        function sayHello(name){
            alert(name);
        }

        function printHello(name){
            document.write(name);
        }

        function characterCount(){
            var testString = prompt("Enter a string to measure: ", "I bet this one is 21.");
            testString = testString.length
            alert(testString);
        }

    </script>

</head>
<body>

<script>

    var name = getName();
    sayHello(name);
    printHello(name);
    printHello(name);

</script>

<h1><script>printHello(name)</script></h1>

<button onclick="characterCount()">Click This</button>

</body>
</html>
