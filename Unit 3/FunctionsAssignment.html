<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions</title>

    <script>

        function getName(){
            return prompt("Enter your name: ", "Wes Brown");
        }

        //Number 1 Function
        function sayHello(sayName){
            alert(sayName);
        }

        //Number 2 and 3 Function
        function printHello(printName){
            document.write(printName);
        }

        //Number 4 Function
        function characterCount(){
            var testString = prompt("Enter a string to measure: ", "I bet this one is 21.");
            testString = testString.length
            alert(testString);
        }

    </script>

</head>
<body>

<script>

    var userName = getName();

    <!--Number 1 Call-->
    sayHello(userName);

    <!--Number 2 Calls-->
    printHello(userName);
    printHello(userName);

</script>

<!--Number 3 Call-->
<h1><script>printHello(userName)</script></h1>

<!--Number 4 Call-->
<button onclick="characterCount()">Click This!</button>

</body>
</html>
