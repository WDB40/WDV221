<p id="firstName"></p>
<p id="lastName"></p>
<p id="fullName"></p>

    var firstName = "Wes";
    var lastName = getLastName();

    function getLastName() {

        return prompt("What is your last name?", "Brown");

    document.getElementById("lastName").innerHTML = lastName;
    document.getElementById("fullName").innerHTML = fullName;
